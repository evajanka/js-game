{% extends 'layout.html' %}

{% block head %}
    <script src="{{ url_for('static', filename='js/game.js') }}" defer></script>
{% endblock %}

{% block content %}

<table id="table" style="display:block;border-spacing: 0">
    {% for i in range(1,31,1) %}
        <tr>
            {% for j in range(1,31,1)%}
                <td id="x{{ j }}y{{ i }}" style="padding: 10px;border: black 1px solid;"></td>
            {% endfor %}
        </tr>
    {% endfor %}
</table>


{% endblock %}
