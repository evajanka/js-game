{% extends 'layout.html' %}

{% block head %}
    <script src="{{ url_for('static', filename='js/game.js') }}" defer></script>
{% endblock %}

{% block content %}
<body class="game-body">
    <div id ="alertbox" class="alert alert-info w-25 text-center" hidden role="alert"></div>
    <div class="display-1 text-center" id="countdown"></div>
    <table hidden id="board">
        {% for i in range(1,31,1) %}
            <tr>
                {% for j in range(1,31,1) %}
                    <td id="x{{ j }}y{{ i }}"></td>
                {% endfor %}
            </tr>
        {% endfor %}
    </table>
</body>
{% endblock %}
